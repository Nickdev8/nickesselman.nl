name: Deploy to Pi

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug SSH agent & keys
        run: |
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK"
          ssh-add -l || echo "No identities loaded"
          ssh -vvv -o IdentitiesOnly=yes \
              -o IdentityAgent=$SSH_AUTH_SOCK \
              -p 2222 \
              "${{ secrets.PI_USER }}@${{ secrets.PI_HOST }}" \
              "echo SUCCESS" || echo "SSH test failed"

      - name: Add Pi to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 2222 nickesselman.nl >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Load SSH key into agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.PI_DEPLOY_KEY }}

      - name: Pull & deploy on Pi
        run: |
          ssh -o IdentitiesOnly=yes \
              -o IdentityAgent=$SSH_AUTH_SOCK \
              -o StrictHostKeyChecking=yes \
              -p 2222 \
              "${{ secrets.PI_USER }}@${{ secrets.PI_HOST }}" \
              "cd /var/www/nickesselman.nl/html && git pull origin main"
